<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="Caveman captain with club">
  <defs>
    <linearGradient id="fur" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7a4c2a"/>
      <stop offset="1" stop-color="#3f2415"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f4c9a1"/>
      <stop offset="1" stop-color="#d79963"/>
    </linearGradient>
    <linearGradient id="cloth" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9bc3ff"/>
      <stop offset="1" stop-color="#3f6ac8"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a06b3b"/>
      <stop offset="1" stop-color="#6a4326"/>
    </linearGradient>
  </defs>

  <!-- Club on shoulder -->
  <g transform="translate(206 58) rotate(-22)">
    <rect x="0" y="0" width="16" height="122" rx="8" fill="url(#wood)"/>
    <ellipse cx="8" cy="-14" rx="32" ry="20" fill="#9a968f"/>
    <ellipse cx="8" cy="-14" rx="20" ry="12" fill="#77746e"/>
  </g>

  <!-- Body + fur -->
  <path d="M102 142c0-37 25-66 58-66 34 0 58 28 58 66v82c0 28-25 49-58 49-32 0-58-21-58-49z" fill="url(#fur)"/>
  <path d="M120 148c0-25 18-45 40-45 23 0 40 20 40 45v62c0 20-18 35-40 35-21 0-40-15-40-35z" fill="url(#skin)"/>

  <!-- Head + hair -->
  <path d="M95 105c0-37 29-66 65-66 35 0 65 29 65 66 0 36-29 64-65 64-36 0-65-28-65-64z" fill="url(#fur)"/>
  <ellipse cx="160" cy="108" rx="43" ry="49" fill="url(#skin)"/>

  <!-- Eyes -->
  <ellipse cx="145" cy="102" rx="10" ry="12" fill="#1c130e"/>
  <ellipse cx="176" cy="102" rx="10" ry="12" fill="#1c130e"/>
  <circle cx="148" cy="98" r="2.8" fill="#fff"/>
  <circle cx="179" cy="98" r="2.8" fill="#fff"/>

  <!-- Nose -->
  <ellipse cx="160" cy="121" rx="5.2" ry="4" fill="#7d5132"/>
  <ellipse cx="170" cy="122" rx="4.8" ry="3.8" fill="#7d5132"/>

  <!-- Mouth -->
  <path d="M138 138c9 11 34 11 45 0" fill="none" stroke="#2e1b10" stroke-width="7" stroke-linecap="round"/>
  <path d="M141 137c8 7 29 7 38 0" fill="none" stroke="#ffe2bf" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

  <!-- Arms -->
  <path d="M108 172c-20 10-30 28-28 43 1 11 8 18 18 19" fill="none" stroke="url(#fur)" stroke-width="19" stroke-linecap="round"/>
  <path d="M212 172c20 10 30 28 28 43-1 11-8 18-18 19" fill="none" stroke="url(#fur)" stroke-width="19" stroke-linecap="round"/>

  <!-- Belt / cloth -->
  <rect x="118" y="205" width="84" height="30" rx="14" fill="url(#cloth)"/>

  <!-- Legs + feet -->
  <rect x="129" y="246" width="18" height="40" rx="8" fill="#74492c"/>
  <rect x="173" y="246" width="18" height="40" rx="8" fill="#74492c"/>
  <ellipse cx="138" cy="292" rx="18" ry="9" fill="#3d2518"/>
  <ellipse cx="182" cy="292" rx="18" ry="9" fill="#3d2518"/>
</svg>
